<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Attendance Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <h2>AMS</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="add-student.html"><i class="fas fa-user-plus"></i> Add Student</a></li>
                <li><a href="mark-attendance.html"><i class="fas fa-clipboard-check"></i> Mark Attendance</a></li>
                <li class="active"><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li class="logout"><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="title">
                    <h1>Attendance Reports</h1>
                </div>
                <div class="user-info">
                    <span>Admin</span>
                    <img src="assests\user.png" alt="Admin">
                </div>
            </div>
            <div class="report-filters">
                <div class="filter-group">
                    <label for="reportType">Report Type</label>
                    <select id="reportType">
                        <option value="daily">Daily Report</option>
                        <option value="weekly">Weekly Report</option>
                        <option value="monthly">Monthly Report</option>
                        <option value="student">Student Report</option>
                    </select>
                </div>
                <div class="filter-group" id="dateFilterGroup">
                    <label for="reportDate">Date</label>
                    <input type="date" id="reportDate">
                </div>
                <div class="filter-group hidden" id="weekFilterGroup">
                    <label for="reportWeek">Week</label>
                    <input type="week" id="reportWeek">
                </div>
                <div class="filter-group hidden" id="monthFilterGroup">
                    <label for="reportMonth">Month</label>
                    <input type="month" id="reportMonth">
                </div>
                <div class="filter-group hidden" id="studentFilterGroup">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId">
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" id="generateReport">Generate Report</button>
                </div>
            </div>
            <div class="report-actions">
                <button class="btn btn-info" id="exportExcel"><i class="fas fa-file-excel"></i> Export to Excel</button>
                <button class="btn btn-danger" id="exportPDF"><i class="fas fa-file-pdf"></i> Export to PDF</button>
                <button class="btn btn-secondary" id="printReport"><i class="fas fa-print"></i> Print</button>
            </div>
            <div class="report-container" id="reportContent">
                <!-- Report content will be generated here -->
                <div class="text-center">
                    <p>Select report type and parameters, then click "Generate Report"</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/reports.js"></script>
</body>
</html>
